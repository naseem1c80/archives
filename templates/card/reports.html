
       {% extends "card/header.html" %}

{% block title %} المستندات {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


       <!-- التقارير -->
        <div id="reports" class="tab-content active">
            <h2><i class="fas fa-chart-pie"></i> التقارير والإحصائيات</h2>
            <div class="form-group">
                <label><i class="fas fa-calendar-alt"></i> اختر الفترة</label>
                <div style="display: flex; gap: 10px;">
                    <input type="date" id="startDate" style="flex: 1;">
                    <input type="date" id="endDate" style="flex: 1;">
                    <button class="btn btn-primary" onclick="generateReport()"><i class="fas fa-filter"></i> تصفية</button>
                </div>
            </div>
            
            <div class="stats-cards">
                <div class="stat-card">
                    <i class="fas fa-chart-line fa-2x"></i>
                    <div class="stat-value" id="periodCustomers">0</div>
                    <div class="stat-label">عملاء جدد</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-file-pdf fa-2x"></i>
                    <div class="stat-value" id="periodPDFs">0</div>
                    <div class="stat-label">ملفات PDF</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-images fa-2x"></i>
                    <div class="stat-value" id="periodImages">0</div>
                    <div class="stat-label">صور مرفقة</div>
                </div>
            </div>
            
            <div style="background: white; padding: 20px; border-radius: 8px; margin-top: 20px;">
                <canvas id="reportChart" height="300"></canvas>
            </div>
            
            <button class="btn btn-primary no-print" onclick="printReport()" style="margin-top: 20px;">
                <i class="fas fa-print"></i> طباعة التقرير
            </button>
        </div>
        {% endblock %}
