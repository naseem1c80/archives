<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التسجيل - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}" />
    
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://via.placeholder.com/100x100" alt="شعار النظام" class="logo">
            <h1>تسجيل الدخول</h1>
            <p>مرحباً بك في نظامنا، يرجى إدخال بياناتك للدخول</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
                <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </span>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">تذكرني</label>
                </div>
                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول <i class="fas fa-sign-in-alt"></i></button>
            
            <div class="register-link">
                <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
            </div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    
    // تابع لعرض/إخفاء كلمة المرور
    window.togglePasswordVisibility = function() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    };
    
    // تابع معالجة تسجيل الدخول
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember').checked;
        
        // هنا يمكنك إضافة التحقق من صحة البيانات وإرسالها إلى الخادم
        if (!username || !password) {
            alert('يرجى إدخال اسم المستخدم وكلمة المرور');
            return;
        }
        
        // محاكاة عملية تسجيل الدخول (في الواقع سترسل طلب AJAX إلى الخادم)
        console.log('بيانات تسجيل الدخول:', { username, password, rememberMe });
        
        // عرض رسالة نجاح (في تطبيق حقيقي سيتم التوجيه إلى الصفحة الرئيسية)
        alert('تم تسجيل الدخول بنجاح!');
        
        // إعادة توجيه المستخدم (مثال)
         //window.location.href = 'dashboard.html';
    });
    
    // يمكنك إضافة المزيد من الوظائف هنا
});
</script>
</body>
</html>
